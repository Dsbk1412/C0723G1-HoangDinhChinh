<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SOS</title>
</head>
<body>
<script>
    let n = +prompt("Nhập để tính giai thừa:");
    let gt = 1;
    for ( let i = 1; i <= n; i++) {
        gt = gt * i;
    }
    document.write(n + "! = " + gt);
</script>
</body>
</html>
