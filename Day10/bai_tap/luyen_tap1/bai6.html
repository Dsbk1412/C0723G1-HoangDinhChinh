<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SOS</title>
</head>
<body>
<p id="result"></p>

<script>
    function tongcacsotunhienchiahetcho7() {
        let count = 0;
        let sum = 0;
        let number = 1;

        while (count < 30) {
            if (number % 7 === 0) {
                sum += number;
                count++;
            }
            number++;
        }

        document.getElementById("result").innerHTML = "Tổng của 30 số chia hết cho 7 là " + sum;
    }

    tongcacsotunhienchiahetcho7();
</script>
</body>
</html>
