<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SOS</title>
</head>
<body>
<script>
    let str1 = prompt('Nhập vào chuỗi đầu tiên:');
    let str2 = prompt('Nhập vào chuỗi thứ 2:');

    if (str1 === str2) {
        document.write('2 chuỗi giống nhau.');
    } else {
        document.write('2 chuỗi không giống nhau.');
    }
</script>
</body>
</html>
