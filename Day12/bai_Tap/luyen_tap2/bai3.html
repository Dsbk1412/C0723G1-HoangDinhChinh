<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <title>SOS</title>
</head>
<body>
<script>
    let arr = [1, 'apple', 3, 'orange', 5, 'banana'];
    let count = 0;
    for (let i = 0; i < arr.length - 1; i++) {
        if (typeof arr[i] === typeof 0) {
            count++;
        }
    }
    document.write("Số Ký Tự Số Trong Mảng là:  " + count);
</script>
</body>
</html>
