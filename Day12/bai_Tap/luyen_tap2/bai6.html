<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SOS</title>
</head>
<body>
<script>
    let arr = prompt('Nhập mảng ký tự:');
    arr = arr.split(',');
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] === '-') {
            arr[i] = '_';
        }
    }
    document.write(`Mảng mới là [${arr}].`);
</script>
</body>
</html>
