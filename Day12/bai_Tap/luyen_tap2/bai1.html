<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SOS</title>
</head>
<body>
<script>
    let matrix = [
        [2, 3, 4, 5],
        [6, 7, 8, 1],
        [4, 2, 0, 9],
        [1, 2, 3, 4]
    ];
    document.write("<table>");
    for (let i = 0; i < matrix.length; i++) {
        document.write("<tr>");
        for (let j = 0; j < matrix[i].length; j++) {
            document.write("<td>" + matrix[i][j] + "</td>");
        }
        document.write("</tr>");
    }
    document.write("</table>");
</script>
</body>
</html>
