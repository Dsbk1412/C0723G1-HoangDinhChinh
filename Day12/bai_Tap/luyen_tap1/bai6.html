<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SOS</title>
</head>
<body>
<script>
    let arr = [3, 7, 1, 9, 2, 8, 4, 6, 5, 10];
    document.write("Mảng ban đầu: [" + arr + "]");
    arr[10] = +prompt("Nhap vao phan tu V : ");
    let check = 0;
    for (let i = 0; i <arr.length-1;i++){
        if (arr[i] === arr[arr.length-1]){
            check =1;
        }
    }
    if(check === 1){
        document.write( "&nbsp", "[V] is in the array ");
    }else{
        document.write( "&nbsp", "[V]  is not in the array");
    }
</script>
</body>
</html>
