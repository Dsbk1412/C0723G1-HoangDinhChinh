<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SOS</title>
</head>
<body>
<script>
    let arr = [3, 7, 1, 9, 2, 8, 4, 6, 5, 10];
    document.write("Mảng ban đầu: [" + arr + "]");
    for (let i = 0; i < arr.length - 1; i++) {
        for (let j = i + 1; j < arr.length; j++) {
            if (arr[i] < arr[j]) {
                let temp = arr[i];
                arr[i] = arr[j];
                arr[j] = temp;
            }
        }
    }
    document.write("<br>");
    document.write("Mảng sau khi sắp xếp: [" + arr + "]");
</script>
</body>
</html>
