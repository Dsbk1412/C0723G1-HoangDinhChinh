<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOS</title>
</head>
<body>
<script>
    //khởi tạo/chuyển đổi chuỗi
    let str = "Hello World";
    //chuyển đổi chuỗi thành chữ thường để dễ đếm số nguyên âm
    str = str.toLowerCase();
    //đếm số nguyên âm trong chuỗi
    let count = 0;
    for (let i = 0; i < str.length; i++) {
        if (str[i] === "a" || str[i] === "e" || str[i] === "i" || str[i] === "o" || str[i] === "u") {
            count++;
        }
    }
    //hiển thị số nguyên âm trong chuỗi
    document.write("Số nguyên âm trong chuỗi '" + str + "' là " + count);
</script>
</body>
</html>
