<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SOS</title>
</head>
<body>
<script>
    let myArr = prompt("Nhập vào một mảng số, các phần tử cách nhau bằng dấu phẩy");
    myArr = myArr.split(",");
    let newArr = [];
    for (let i = 0; i < myArr.length; i++) {
        newArr.push(myArr[i]);
        if (i < myArr.length - 1 && myArr[i] % 2 === 0 && myArr[i + 1] % 2 === 0) {
            newArr.push("-");
        }
    }
    document.write(newArr);
</script>
</body>
</html>
