<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post" action="http://demo.codegym.vn/6/registration_form/register.php">
    <fieldset>
        <legend>FORM ĐĂNG KÝ NGƯỜI DÙNG</legend>
        <label for="urname"><strong>Họ và tên</strong></label><br>
        <input name="urname" id="urname" type="text"><br><br>
        <label for="mail"><strong>Email</strong></label><br>
        <input name="mail" id="mail" type="email"><br><br>
        <label for="phonenumber"><strong>Số điện thoại</strong></label><br>
        <input name="phonenumber" id="phonenumber" type="number"><br><br>
        <label for="gender" ><strong>Giới tính</strong></label><br>
        <input name="gender" value="male" checked type="radio">Nam
        <input name="gender"   value="female" type="radio">Nữ<br><br>
        <input type="submit" value="Submit">
    </fieldset>
</form>
</body>
</html>
