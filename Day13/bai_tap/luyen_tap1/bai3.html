<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SOS</title>
</head>
<body>
<script>
    function compareAndAdd(num1, num2) {
        if (num1 > num2) {
            alert("Giá trị tham số thứ nhất lớn hơn tham số thứ hai!");
        } else {
            return num1 + num2;
        }
    }
    let num1 = +prompt("Nhập vào tham số thứ nhất:");
    let num2 = +prompt("Nhập vào tham số thứ hai:");
    let result;
    if (num1 > num2) {
        alert("Giá trị tham số thứ nhất lớn hơn tham số thứ hai!");
    } else {
        result = compareAndAdd(num1, num2);
        document.write(`Tổng của hai tham số là ${result}`);
    }
</script>
</body>
</html>
