<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SOS</title>
</head>
<body>
<h1 id="result"></h1>
<script>
  function increaseNumber(number) {
    return number + 1;
  }
  let num = +prompt("Nhập vào một số bất kỳ:");
  let increasedNum = increaseNumber(num);
  document.getElementById("result").innerHTML = `Số ${num} sau khi tăng lên 1 là ${increasedNum}`;
</script>
</body>
</html>
