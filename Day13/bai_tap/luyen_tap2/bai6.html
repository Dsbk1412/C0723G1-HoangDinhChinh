<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SOS</title>
</head>
<body>
<script>
    let inputNum = +prompt("Nhập vào một số bất kỳ:");
    if(isPositiveInteger(inputNum)) {
        alert(inputNum + " Là số nguyên dương");
    } else {
        alert(inputNum + " Không phải số nguyên dương");
    }
    function isPositiveInteger(num) {
        return num > 0 && Number.isInteger(num);
    }
</script>
</body>
</html>
