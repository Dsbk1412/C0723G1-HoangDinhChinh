<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SOS</title>
</head>
<body>
<script>
    let num = +prompt("Nhập vào số bất kì:");
    alert("Bình phương của " + num + " là: " + square(num));
    function square(number) {
        return number * number;
    }
</script>
</body>
</html>
