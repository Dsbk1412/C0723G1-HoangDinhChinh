<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SOS</title>
</head>
<body>
<label for="radius-input">Nhập vào bán kính:</label>
<input type="number" id="radius-input">
<br>
<button onclick="showResults()">CALC</button>
<br>
<p>Diện tích: <span id="area-result"></span></p>
<p>Chu vi: <span id="circumference-result"></span></p>
<script type="text/javascript">
    function showResults() {
        let radius = document.getElementById('radius-input').value;
        let Dientich = calculateArea(radius);
        let Chuvi = calculateCircumference(radius);
        document.getElementById('area-result').textContent = Dientich;
        document.getElementById('circumference-result').textContent = Chuvi;
    }
    function calculateArea(radius) {
        return Math.PI * radius * radius;
    }

    function calculateCircumference(radius) {
        return 2 * Math.PI * radius;
    }
</script>
</body>
</html>
