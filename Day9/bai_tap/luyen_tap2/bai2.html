<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOS</title>
</head>
<body>
<table>
    <caption>Chuyển Mét sang Feet và ngược lại</caption>
    <tr>
        <td><h4>Nhập:</h4></td>
        <td><h4>From:</h4></td>
        <td><h4>To:</h4></td>
    </tr>
    <tr>
        <td><label for="input"></label><input type="number" id="input"></td>
        <td>
            <label for="from"></label><select id="from">
            <option value="M">M</option>
            <option value="ft">ft</option>
        </select>
        </td>
        <td>
            <label for="to"></label><select id="to">
            <option value="M">M</option>
            <option value="ft">ft</option>
        </select>
        </td>
        <td><button id="convert" onclick="Convert()">Convert</button></td>
    </tr>
</table>
<p id="result"></p>
<script>
    function Convert(){
        let input = document.getElementById('input').value;
        let from = document.getElementById('from').value;
        let to = document.getElementById('to').value;
        let result;
        if(from === "M" && to ==="ft"){
            result = input * 3.2808;
            document.getElementById('result').innerHTML = "Convert: " + result;
        }else if(from === "ft" && to ==="M"){
            result = input / 3.2808;
            document.getElementById('result').innerHTML = "Convert: " + result;
        }else {
            result = input;
            document.getElementById('result').innerHTML = "Convert: " + result;
        }
    }
</script>
</body>
</html>
