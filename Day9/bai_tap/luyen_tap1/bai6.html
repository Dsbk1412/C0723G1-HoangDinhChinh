<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SOS</title>
</head>
<body>
<script>
    while (isNaN(doanhSoBanHang)) {
        var doanhSoBanHang = +prompt("Doanh số bán hàng ");
    }
    var tienHoaHong;
    if (doanhSoBanHang >= 100.000000) {
        tienHoaHong = doanhSoBanHang * 0.05;
    } else if (doanhSoBanHang >= 50.000000) {
        tienHoaHong = doanhSoBanHang * 0.07;
    } else if (doanhSoBanHang >= 20.000000) {
        tienHoaHong = doanhSoBanHang * 0.010;
    } else {
        tienHoaHong = doanhSoBanHang * 0.015;
    }
    document.write("Hoa hồng nhận được là: " + tienHoaHong.toFixed(1));
</script>
</body>
</html>
