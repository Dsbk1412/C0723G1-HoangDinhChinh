<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SOS</title>
    <style>
        button{
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
<table border="1" cellpadding="0" cellspacing="10">
    <tr>
        <td colspan="4">
            <label>
                <input id="display" type="text" name="display" disabled>
            </label>
        </td>
    </tr>
    <tr>
        <td><button type="button" onclick="appendNumber(1)">1</button></td>
        <td><button type="button" onclick="appendNumber(2)">2</button></td>
        <td><button type="button" onclick="appendNumber(3)">3</button></td>
        <td><button type="button" onclick="appendOperator('+')">+</button></td>
    </tr>
    <tr>
        <td><button type="button" onclick="appendNumber(4)">4</button></td>
        <td><button type="button" onclick="appendNumber(5)">5</button></td>
        <td><button type="button" onclick="appendNumber(6)">6</button></td>
        <td><button type="button" onclick="appendOperator('-')">-</button></td>
    </tr>
    <tr>
        <td><button type="button" onclick="appendNumber(7)">7</button></td>
        <td><button type="button" onclick="appendNumber(8)">8</button></td>
        <td><button type="button" onclick="appendNumber(9)">9</button></td>
        <td><button type="button" onclick="appendOperator('*')">X</button></td>
    </tr>
    <tr>
        <td><button type="button" onclick="clearDisplay()">C</button></td>
        <td><button type="button" onclick="appendNumber(0)">0</button></td>
        <td><button type="button" onclick="calculateResult()">=</button></td>
        <td><button type="button" onclick="appendOperator('/')">/</button></td>
    </tr>

</table>

<script>
    const display = document.getElementById('display');
    let currentExpression = '';

    function appendNumber(number) {
        currentExpression += number;
        display.value = currentExpression;
    }

    function appendOperator(operator) {
        currentExpression += operator;
        display.value = currentExpression;
    }

    function calculateResult() {
        try {
            const result = eval(currentExpression);
            display.value = result;
            currentExpression = '';
        } catch (error) {
            display.value = 'Invalid Expression';
        }
    }

    function clearDisplay() {
        display.value = '';
        currentExpression = '';
    }
</script>
</body>
</html>
