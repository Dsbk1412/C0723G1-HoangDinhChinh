<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
<script>
    let userName = prompt("who's there?",'');
    if (userName == 'Admin'){
            alert("Welcome!");
        }else if (userName == null){
            alert('Canceled.');
        }else {
            alert('I dont know you');
        }
    let pass = prompt('Password?','');
    if (pass == 'theMaster'){
        alert('Welcome!');
    }else if(pass == null){
        alert('Canceled');
    }else{
        alert('Wrong password');
    }
</script>
</body>
</html>
