  function sumEvenNumbers(m, n) {
      let matrix = [];
      let sum = 0;
      for (let i = 0; i < m; i++) {
          matrix[i] = [];
          for (let j = 0; j < n; j++) {
              matrix[i][j] = Math.floor(Math.random() * 50) + 1;
              if (matrix[i][j] % 2 === 0) {
                  sum += matrix[i][j];
              }
          }
      }

      // hiển thị ma trận
      document.write("<table>");
      for (let i = 0; i < m; i++) {
          document.write("<tr>");
          for (let j = 0; j < n; j++) {
              document.write("<td>" + matrix[i][j] + "</td>");
          }
          document.write("</tr>");
      }
      document.write("</table>");

      return sum;
  }

  // Test
  let m = Number(prompt("Nhập số hàng của ma trận:"));
  let n = Number(prompt("Nhập số cột của ma trận:"));
  let result = sumEvenNumbers(m, n);
  document.write(`Tổng các số chẵn trong ma trận có kích thước ${m} x ${n} là ${result}.`);
