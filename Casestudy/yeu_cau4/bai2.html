<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SOS</title>
</head>
<body>
<div id="result"></div>
<script>
    let string = prompt("Nhập Vào Một Chuỗi: ");
    let charCount = {};
    let uniqueCharCount = 0;
    for(let i = 0; i < string.length; i++){
        if(charCount[string[i]]){
            charCount[string[i]]++;
        }else{
            charCount[string[i]] = 1;
            uniqueCharCount++;
        }
    }
    document.write(`Có ${uniqueCharCount} kí tự khác nhau: <br>`);
    for(let char in charCount){
        document.write(`Ký tự "${char}" xuất hiện ${charCount[char]} lần<br>`);
    }
</script>
</body>
</html>
