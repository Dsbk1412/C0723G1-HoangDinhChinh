<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SOS</title>
</head>
<body>
<script>
        let string1 = prompt("Nhap vao xau ky tu dau tien:");
        let string2 = prompt("Nhap vao xau ky tu thu 2:");
        newString1 = string1.split("");
        newString2 = string2.split("");
        let arr1 = [];
        let arr2 = [];
        let count = 0;
        let a = ""
        for(let i = 0;i< newString1.length;i++){
        arr1[i] = newString1[i];
    }
        for(let i = 0;i< newString1.length;i++){
        arr2[i] = newString2[i];
    }
        for (let i = 0; i < newString1.length; i++) {
        for(let j = 0; j < newString2.length;j++){
        if(arr1[i] === arr2[j]){
        a += arr1.splice(i,1)
        arr2.splice(j,1);
    }
    }
    }
        document.write("Có " + a.length + " ký tự giống nhau<br>");
        document.write("Các ký tự giống nhau là: " + a);
</script>
</body>
</html>
