<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SOS</title>
</head>
<body>
<script>
    let kytu = prompt("Nhập vào ký tự:");
    kytu = kytu.toLowerCase();
    if (kytu === 'u' || kytu === 'e' || kytu === 'o' || kytu === 'a' || kytu === 'i') {
        alert("Ký tự " + kytu + " là nguyên âm.");
    } else {
        alert("Ký tự " + kytu + " là phụ âm.");
    }
</script>
</body>
</html>
