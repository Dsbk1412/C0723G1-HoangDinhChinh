<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SOS</title>
</head>
<body>
<script>
    const numerators = [5, 2, 5];
    const denominators = [6, 3, 4];

    let maxIndex = 0;
    let maxValue = numerators[0] / denominators[0];

    for (let i = 1; i < numerators.length; i++) {
        const value = numerators[i] / denominators[i];
        if (value > maxValue) {
            maxIndex = i;
            maxValue = value;
        }
    }

    console.log(maxIndex); // Kết quả sẽ là 2
</script>
</body>
</html>
