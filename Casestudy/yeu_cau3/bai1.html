<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SOS</title>
</head>
<body>
<script>
    const a = [1, 2, 3];
    const b = [];

    b[0] = a[0];
    for (let i = 1; i < a.length; i++) {
        b[i] = b[i - 1] + a[i];
    }

    console.log(b); // [1, 3, 6]
</script>
</body>
</html>
